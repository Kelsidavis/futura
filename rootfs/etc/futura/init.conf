# Futura OS Init Configuration
# Version: 0.3.0
#
# This file defines the services that init will start and manage.
# Services are started in priority order (lower number = start earlier).

[global]
hostname=futura-os
respawn_limit=5
shutdown_timeout=30000

# ============================================================
#   Core System Services
# ============================================================

[service:fsd]
exec=/sbin/fsd
args=--root=/
priority=1
respawn=yes
depends=

[service:posixd]
exec=/sbin/posixd
args=
priority=2
respawn=yes
depends=

# ============================================================
#   Display and User Interface
# ============================================================

[service:futurawayd]
exec=/sbin/futurawayd
args=--display=:0 --software-render
env=DISPLAY=:0
priority=3
respawn=yes
depends=fsd

# ============================================================
#   Session Management
# ============================================================

[service:sessiond]
exec=/sbin/sessiond
args=
priority=4
respawn=yes
depends=futurawayd,posixd
